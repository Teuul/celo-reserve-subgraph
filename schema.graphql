type Event @entity {
	id: ID!
	address: String!
	type: String!
	timestamp: BigInt!
	data: [Field!] @derivedFrom(field: "event")
	arraydata:[ArrayField!] @derivedFrom(field: "event")
}

type Field @entity {
	id: ID!
	name: String!
	type: String!
	value: String!
	event: Event!
}

type ArrayField @entity {
	id: ID!
	name: String!
	data: [Item!] @derivedFrom(field: "array")
	event: Event!
}

type Item @entity {
	id: ID!
	value: String!
	type: String!
	array: ArrayField!
}